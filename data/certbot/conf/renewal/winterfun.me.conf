# renew_before_expiry = 30 days
version = 1.26.0
archive_dir = /etc/letsencrypt/archive/winterfun.me
cert = /etc/letsencrypt/live/winterfun.me/cert.pem
privkey = /etc/letsencrypt/live/winterfun.me/privkey.pem
chain = /etc/letsencrypt/live/winterfun.me/chain.pem
fullchain = /etc/letsencrypt/live/winterfun.me/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = ea7b3cc4f6d3477de2dbbc0f553a0b89
rsa_key_size = 4096
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = rsa
[[webroot_map]]
winterfun.me = /var/www/certbot
www.winterfun.me = /var/www/certbot
