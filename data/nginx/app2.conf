server {
    listen 80;
    server_name calendar-project-nci.me www.calendar-project-nci.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name winterfun.live;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/calendar-project-nci.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calendar-project-nci.me/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
         root /var/www/nginx;
    }
}
