server {
    listen 80;
    server_name calendar-project-nci.me www.calendar-project-nci.me;
    server_tokens off;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name calendar-project-nci.me www.calendar-project-nci.me;
    server_tokens off;

    ssl_certificate /etc/letsencrypt/live/calendar-project-nci.me/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/calendar-project-nci.me/privkey.pem;

    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass  http://api:8080;
        proxy_set_header    Host                $http_host;
        proxy_set_header    X-Real-IP           $remote_addr;
        proxy_set_header    X-Forwarded-For     $proxy_add_x_forwarded_for;
    }
}
