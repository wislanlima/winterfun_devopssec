name: Tests

on:
  push:
    branches: [ DEVELOPMENT ]
  pull_request:
    branches: [ DEVELOPMENT ]

jobs:
  build:

    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip setuptools wheel
        pip install black
        pip install flake8
        pip install pytest
        pip install coverage
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Format code with black
      run: |
        # stop the build if code does not conform to black formatting
        black --check --line-length=79 .
    - name: Lint with flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=80 --statistics
    - name: Test with pytest and coverage
      run: |
        coverage run --source=pdbx -m pytest
        coverage report -m | tee coverage.txt
        coverage html
    - name: Upload coverage to https://codecov.io/gh/Electrostatics/mmcif_pdbx
      run: bash <(curl -s https://codecov.io/bash)
    - name: Store coverage text results
      uses: actions/upload-artifact@v2
      with:
        name: coverage-text
        path: coverage.txt
    - name: Store coverage HTML results
      uses: actions/upload-artifact@v2
      with:
        name: coverage-html
        path: htmlcov/*