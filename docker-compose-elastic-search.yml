version: '3.2'

services:
  elasticsearch:
    restart: always
    build:
      context: ./_dockerfiles/elasticsearch
      args:
        ELK_VERSION: 7.16.3
    volumes:
      - ./_dockerfiles/elasticsearch/elasticsearch.yml:/usr/share/elasticsearch/config/elasticsearch.yml:ro,z
      - elasticsearch:/usr/share/elasticsearch/data:z
    ports:
      - "9200:9200"
      - "9300:9300"
    environment:
      ES_JAVA_OPTS: "-Xmx256m -Xms256m"
      ELASTIC_PASSWORD: changeme
      # Use single node discovery in order to disable production mode and avoid bootstrap checks.
      # see: https://www.elastic.co/guide/en/elasticsearch/reference/current/bootstrap-checks.html
      discovery.type: single-node
    networks:
      - elk

  kibana:
    restart: always
    build:
      context: ./_dockerfiles/kibana
      args:
        ELK_VERSION: 7.16.3
    volumes:
      - ./_dockerfiles/kibana/kibana.yml:/usr/share/kibana/config/kibana.yml:ro,z
    ports:
      - "5601:5601"
    networks:
      - elk
    depends_on:
      - elasticsearch

networks:
  elk:
    driver: bridge

volumes:
  elasticsearch: